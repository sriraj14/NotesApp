<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

    <style>
        .form-position{
            position: relative;
            width: 50%;
            left:30%;
        }

    </style>

</head>

<div th:insert="navbar :: nav">

</div>

<div class="container-fluid">
        <form method="post" id="note_form" role="form" class="form-horizontal" action="//localhost/" onsubmit="return false;">
            <div class="form-group form-position">
                <div class="col-sm-9">
                    <input type="text" name="notetitle" id="edit_title" class="form-control title" placeholder="Note Title" tabindex="1" maxlength="200">
                </div>
            </div>

            <div class="form-group form-position">
                <div class="col-sm-12">
                    <textarea style="width: 75%; font-size: 18px; line-height: 18px" class="form-control textarea" id="edit_textarea" placeholder="Note Content" tabindex="2" rows="19"></textarea>
                </div>
            </div>

            <div class="form-group form-position">
                <div class="col-md-6">
                    <input type="button" class="btn btn-primary" value="Save" id="btnSaveNote" tabindex="3">
                </div>
            </div>

        </form>

    </div>
</div>
</div>

</body>
</html>
